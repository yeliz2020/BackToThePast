<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
</head>

<body>
    <!--header start-->
    <header style="text-align: center;">
        <!--logo-->
        <img src="images/google.jpeg" alt="google-logo" />
    </header>
    <!--header end-->
    <!--main start-->
    <main>
        <!--section (table area) start-->
        <section>
            <!--table start-->
            <table style="width: 90%;margin: auto;">
                <!--tbody start-->
                <tbody>
                    <!--table row start-->
                    <tr>
                        <!--searc bar-->
                        <td style="background-color: #eeeeee; text-align: center" colspan="3">
                            Search the web using Google! <br />
                            <input type="text" name="srcbar" size="40" /><br />
                            <input type="submit" value="Google Search" />
                            <input type="submit" value="I'm feelig lucky" />
                        </td>
                    </tr>
                    <!--table row end-->
                    <!--table row, green bar start-->
                    <tr>
                        <!--left cell(column) start-->
                        <td style="
                  background-color: #7ee5da;
                  width: 467px;
                  height: 72px;
                  text-align: center;
                  
                ">
                            Special Searchs <br />
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a
                ><br />
                <a
                  href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                  >Linux Searc</a
                >
              </td>
              <!--left cell(column) end-->
              <!--middle cell(column) start-->
              <td
                style="
                  background-color: #70ccc2;
                  width: 272px;
                  text-align: center;
                  font-size: small;
                "
              >
                <a
                  href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                  >Help</a
                ><br /><a
                  href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                  >About Google!</a
                ><br /><a
                  href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                  >Company Info</a
                ><br />
                <a
                  href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                  >Google Logos</a
                >
              </td>
              <!--middle cell(column) end-->
              <!--right cell(column) start-->
              <td
                style="
                  width: 523px;
                  text-align: center;
                  background-color: #62b3aa;
                  text-align: center;
                  font-size: small;
                "
              >
                Get Google! <br />updates monthly: <br />
                <input type="email" value="your e-mail" /><br />
                <input type="submit" value="Subscribe" />
                <a
                  href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                  >Archive</a
                >
              </td>
              <!--right cell(column)end-->
            </tr>
            <!--table row, green bar end-->
          </tbody>
          <!--tbody end-->
        </table>
        <!--table end-->
      </section>
      <!--section (table area) end-->
    </main>
    <!--main end-->
    <!--footer start-->
    <footer style="font-size: small; text-align: center; padding: 15px">
      Copyright Â©1998 Google Inc.
    </footer>
    <!--footer end-->
  </body>
</html>
